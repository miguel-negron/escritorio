<body>
	<h4>Formulario</h4>

	<form th:action="@{/formulario}" method="post">
		<p>
			<label for="nombre">Nombre:</label> <input type="text" name="nombre">
		</p>
		<p>
			<label for="nacido">AÃ±o de nacimiento</label> <input type="number"
				name="nacido" min="1900">
		</p>
		<p>
			Sexo: <input type="radio" name="hm" value="h"> Hombre <input
				type="radio" name="hm" value="m"> Mujer
		</p>
		<p>
			<input type="submit" value="Enviar"> <input type="reset"
				value="Borrar">
		</p>
	</form>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<form>
		<div class="form-group row">
			<label for="text" class="col-4 col-form-label">Nombre</label>
			<div class="col-8">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-500px"></i>
						</div>
					</div>
					<input id="text" name="text" type="text" class="form-control">
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="select" class="col-4 col-form-label">Select</label>
			<div class="col-8">
				<select id="select" name="select" class="custom-select">
					<option value="rabbit">Rabbit</option>
					<option value="duck">Duck</option>
					<option value="fish">Fish</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="text1" class="col-4 col-form-label">Text Field</label>
			<div class="col-8">
				<div class="input-group">
					<input id="text1" name="text1" type="text" class="form-control">
					<div class="input-group-append">
						<div class="input-group-text">
							<i class="fa fa-adn"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="offset-4 col-8">
				<button name="submit" type="submit" class="btn btn-primary">Aceptar</button>
			</div>
		</div>
	</form>

	<!-- /.container -->
