<html>

<head>

    <title>Ejercicio de selectores</title>
    <style>
        h2 {
            color: blue;
        }

        div > p {
            color: green;
        }

        h2 > p {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Universidad de Alicante</h1>

    <div>
        <p>Hola</p>

            <p>En este párrafo diré adiós</p>
        </h2>
    </div>
</body>

</html>
